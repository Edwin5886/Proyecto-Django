{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-uppercase text-secondary mb-4">Listado de Administradores</h2>
        <div class="mb-3 text-end">
            <a href="{% url 'crear_administrador' %}" class="btn btn-primary">Agregar Administrador</a>
        </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th width="200">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for administrador in administradores %}
                <tr>
                    <td>{{ administrador.nombre }}</td>
                    <td>{{ administrador.apellido }}</td>
                    <td>
                        <a href="{% url 'detalle_administrador' administrador.pk %}" class="btn btn-info btn-sm me-1">
                            <i class="fas fa-eye"></i> Ver
                        </a>
                        <a href="{% url 'editar_administrador' administrador.pk %}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
