{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Detalle de Estudiante</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3"><strong>Nombre:</strong></div>
                        <div class="col-md-9">{{ estudiante.nombre }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3"><strong>Apellido:</strong></div>
                        <div class="col-md-9">{{ estudiante.apellido }}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3"><strong>Correo:</strong></div>
                        <div class="col-md-9">{{ estudiante.correo }}</div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{% url 'lista_estudiantes' %}" class="btn btn-secondary">Volver</a>
                    <a href="{% url 'editar_estudiante' estudiante.pk %}" class="btn btn-warning">Editar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
