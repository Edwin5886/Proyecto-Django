{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0">{{ titulo_pagina }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre:</label>
                            {{ form.nombre }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.apellido.id_for_label }}" class="form-label">Apellido:</label>
                            {{ form.apellido }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.telefono.id_for_label }}" class="form-label">Tel√©fono:</label>
                            {{ form.telefono }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.cargo.id_for_label }}" class="form-label">Cargo:</label>
                            {{ form.cargo }}
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'lista_administradores' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
