{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0">{{ titulo_pagina }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.titulo.id_for_label }}" class="form-label">TÃ­tulo:</label>
                            {{ form.titulo }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.contenido.id_for_label }}" class="form-label">Contenido:</label>
                            {{ form.contenido }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.autorizador.id_for_label }}" class="form-label">Autorizador:</label>
                            {{ form.autorizador }}
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'lista_publicaciones' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
