{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<!-- Masthead-->
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Avatar Image-->
        <img class="masthead-avatar mb-5" src="{% static 'assets/img/avataaars.svg' %}" alt="Avatar" />
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">COLEGIO</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        <p class="masthead-subheading font-weight-light mb-0">UN LUGAR DONDE ENCONTRARAS TODO</p>
        <!-- Usuario logueado -->
        {% if user.is_authenticated %}
            <div class="mt-4">
                <div class="alert alert-light d-inline-block">
                    <i class="fas fa-user me-2"></i>
                    <strong>Bienvenido, {{ user.first_name|default:user.username }}!</strong>
                </div>
            </div>
        {% endif %}
    </div>
</header>
{% endblock %}
